<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="./sass/style.css">
        <script src="https://kit.fontawesome.com/8e5ac735b3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="#">
        
        <title>Votre panier - Orinoco</title>
        
    </head>

    <body id="panier_page">

        <header class="header">
            <a href="index.html"><img src="Orinoco.png"></a>

            <nav>
                <a href="index.html">ACCUEIL</a>
                <a href="panier.html">PANIER</a>
            </nav>
        </header>
            <h1 id="cart_title">Votre panier<span id="estVide"> est vide ! <a href="index.html">Adopter un ourson =)</a></span></h1>
            
            <main id="mainCart">

            </main>

            <h2 id="finalPrice">Total : <span id="totalPrice">0 €</span></h2>
            
            <form id="form" action="" method="POST">
                <fieldset>
                    <legend>Renseignements pour l'expédition</legend>
                    <label for="name">Nom :</label>
                    <input id="name" type="text" required aria-required="true">
                    <label for="nb">Numéro :</label>
                    <input id="nb" type="number" required aria-required="true">
                    <label for="adresse">Libelé de la voie :</label>
                    <input id="adresse" type="text" required aria-required="true">
                    <label for="email">Email :</label>
                    <input id="email" type="email" required aria-required="true">
                    <label for="complément">Renseignements complémentaires :</label>
                    <textarea id="complément" type="texte" rows="2" cols="20"></textarea>
                    <button class="bouton_valide" type="submit">Acheter</button>
                </fieldset>
            </form>
        <footer>

        </footer>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
