<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="./sass/style.css">
        <script src="https://kit.fontawesome.com/8e5ac735b3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="#">
        
        <title>Votre panier - Orinoco</title>
        
    </head>

    <body id="panier_page">

        <header class="header">
            <a href="index.html"><img src="Orinoco.png"></a>

            <nav>
                <a href="index.html">ACCUEIL</a>
                <a href="panier.html">PANIER</a>
            </nav>
        </header>

        <h1 id="cart_title">Votre panier<span id="estVide"> est vide, <a href="index.html">adopter un ourson !</a></span></h1>
            
        <main id="mainCart">

        </main>

        <h2 id="finalPrice">Total : <span id="totalPrice">0 €</span></h2>
            
        <form id="form" action="confirmation.html" method="POST">
            <fieldset>
                <legend>Renseignements pour l'expédition</legend>
                <label for="firstName">Prénom :</label>
                <input id="firstName" type="text" required aria-required="true" pattern="[a-zA-Z\s]+" title="Seules les lettres non accentuées sont acceptées">
                <label for="lastName">Nom :</label>
                <input id="lastName" type="text" required aria-required="true" pattern="[a-zA-Z\s]+"  title="Seules les lettres non accentuées sont acceptées">
                <label for="address">Libelé de la voie :</label>
                <input id="address" type="text" required aria-required="true" pattern="[1-9a-zA-Z\s]+"  title="Les lettres accentuées ne sont pas acceptées">
                <label for="city">Ville :</label>
                <input id="city" type="text" required aria-required="true" pattern="[a-zA-Z\s]+"  title="Seules les lettres non accentuées sont acceptées">
                <label for="email">Email :</label>
                <input id="email" type="email" required aria-required="true">
                <button id="validationButton" class="bouton_valide" type="submit">Acheter</button>
            </fieldset>
        </form>

        <footer>

        </footer>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
